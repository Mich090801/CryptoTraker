<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Criptomoneda</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
    }

    header nav a {

    }

    .container {

      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    .crypto-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .crypto-info img {
      width: 50px;
      height: 50px;
    }

    .select-hours {
      margin-bottom: 1.5rem;
    }

    .select-hours select {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .chart {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .chart img {

  </style>
</head>
<body>

  <header>

    <nav>

</body>
</html>
